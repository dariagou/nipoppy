[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
    { name = "Michelle Wang" },
    { name = "Nikhil Bhagwat" },
    { name = "Brent McPherson" },
    { name = "RÃ©mi Gau" },
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved",
    "Programming Language :: Python",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Operating System :: POSIX",
    "Operating System :: Unix",
]
dependencies = [
    "boutiques",
    "pandas",
    "pybids",
    "pydantic",
    "rich",
    "rich_argparse",
]
description = "Standardized organization and processing of neuroimaging-clinical datasets"
license = { file = "LICENSE" }
name = "nipoppy"
readme = "README.md"
# TODO requires_python
version = "1.0.0" # TODO eventually use dynamic versioning

[project.optional-dependencies]
dev = ["nipoppy[doc]", "nipoppy[test]", "pre-commit"]
doc = [
    "furo",
    "pygments-csv-lexer",
    "sphinx",
    "sphinx-argparse",
    "sphinx-autoapi~=3.0.0",
    "sphinx-copybutton",
    "sphinx-jsonschema",
    "sphinx-togglebutton",
    "mdit-py-plugins>0.3.4",
    "myst-parser",
]
test = [
    "pytest>=6.0.0",
    "pytest-cov",
    "pytest-mock",
    "fids@git+https://github.com/neurodatascience/FIDS.git",
]
tests = ["nipoppy[test]"] # alias in case of typo

[project.scripts]
nipoppy = "nipoppy.cli.run:cli"

[tool.hatch.build.targets.wheel]
packages = ["nipoppy"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.codespell]
skip = '.git,.github,pyproject.toml'

[tool.pytest.ini_options]
addopts = "-ra -q -vv "
testpaths = ["tests/"]
minversion = "6.0"
xfail_strict = true
